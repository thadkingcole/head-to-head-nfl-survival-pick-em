<!DOCTYPE html>
<html lang="en">

<head>
  <title>H2H Survival Pick'em</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BootstrapCSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="stylesheets/style.css" />
</head>

<body class="bg-dark text-light">
  <!-- Jumbotron -->
  <header class="jumbotron jumbotron-fluid bg-turf text-light">
    <div class="container">
      <h1>Head to Head NFL Survival Pick'em</h1>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="#signup">Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#login">Login</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="container">
    <div class="row">

      <!-- Sign Up Form -->
      <div class="col-sm-6 border-left">
        <h2 class="mb-3">Sign Up</h2>
        <form class="signup" id="signup">
          <div class="form-group">
            <label for="username-signup">Username</label>
            <input type="text" class="form-control" id="username-signup" placeholder="username" />
          </div>
          <div class="form-group">
            <label for="password-signup">Password</label>
            <input type="password" class="form-control" id="password-signup" placeholder="Password" />
          </div>
          <div style="display: none;" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-secondary">Sign Up</button>
        </form>
      </div>

      <!-- Login Form -->
      <div class="col-sm-6 border-left mt-5 mt-sm-0">
        <h2 class="mb-3">Login</h2>
        <form class="login" id="login">
          <div class="form-group">
            <label for="username-login">Username</label>
            <input type="text" class="form-control" id="username-login" placeholder="username" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-login" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-secondary">Login</button>
        </form>
      </div>
    </div>
  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Form submission JS -->
  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
